{% extends 'base.html' %}

{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

{% block content %}
    <div class="container">
        <form data-actions-icnt="{% url 'register' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% bootstrap_button button_type="submit" button_class="btn-secondary" content='Create' %}
        </form>
    </div>
{% endblock %}
